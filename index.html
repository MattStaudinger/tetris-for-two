<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title">
          <h1 id="gameTitle">Multi-Tetris</h1>
          <p id="gameSubtitle">
            Up to 16 players share a common zone. Clear lines, avoid topping
            out.
          </p>
        </div>
        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn" disabled>Pause</button>
          <button id="restartBtn" disabled>Restart</button>
          <label class="select">
            <span>Mode</span>
            <select id="gameMode">
              <option value="zoned">Zoned Shift</option>
              <option value="chaos">Chaos Arena</option>
            </select>
          </label>
          <label class="select">
            <span>Players</span>
            <select id="playerCount">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>
          </label>
          <button id="controlsBtn" class="secondary">Controls</button>
          <label class="toggle">
            <input type="checkbox" id="soundToggle" checked />
            <span>Sound</span>
          </label>
        </div>
      </header>

      <main class="main">
        <div class="game-column">
          <div id="shiftBanner" class="shift-banner">
            <div class="shift-banner-title">Shared Zone Shift</div>
            <div class="shift-banner-row">
              <span>Next shift in</span>
              <strong id="shiftCountdown">30s</strong>
            </div>
            <div class="shift-banner-row">
              <span>Points to next level</span>
              <strong id="pointsToLevel">1000</strong>
            </div>
          </div>
          <div id="nextTray" class="next-tray"></div>

          <section class="game">
            <canvas id="game" width="480" height="600"></canvas>
            <div id="overlay" class="overlay hidden">
              <div class="overlay-content">
                <h2 id="overlayTitle">Paused</h2>
                <p id="overlayText">Press Start to begin.</p>
              </div>
            </div>
          </section>
        </div>

        <section class="players" id="playersPanel"></section>
      </main>

      <footer class="footer">
        <div>Level: <span id="level">1</span></div>
        <div>Total Lines: <span id="totalLines">0</span></div>
        <div>Shared Zones: columns <span id="sharedZone">-</span></div>
        <div class="shift-control">
          <span>Next shift: <span id="shiftTimer">30s</span></span>
          <label>
            Interval
            <input
              id="shiftInterval"
              type="number"
              min="10"
              max="180"
              step="5"
              value="30"
            />
            s
          </label>
        </div>
      </footer>
    </div>

    <div id="controlsModal" class="modal hidden" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Player Controls</h2>
          <button id="controlsClose" class="secondary">Close</button>
        </div>
        <div id="controlsList" class="controls-list"></div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
